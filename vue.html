<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    
    <link rel="stylesheet" href="https://amplifylitco.github.io/styles/assets/toolkit/styles/amplify-styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
     <script src="https://amplifylitco.github.io/styles/assets/toolkit/scripts/vendor/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>Vue Component</h1>

<ul>
  <li><code>Return</code> or <code>Space</code> to open the menu</li>
  <li><code>Up Arrow</code> / <code>Down Arrow</code> to traverse the menu</li>
  <li><code>Return</code> or <code>Space</code> to select or deselect a menu item</li>
  <li><code>Esc</code> or <code>Tab</code> to close the menu</li>
</ul>

  <div id="amplify-vue-dropdown"></div>
  <div id="components-demo" style="display:flex;width:650px;justify-content:space-between;align-items:flex-start">
  	<amplify-dropdown></amplify-dropdown>
  	<amplify-dropdown></amplify-dropdown>
  	<amplify-dropdown></amplify-dropdown>
  </div>


<script>

  let json = {
"entries":[ "Teacher", "Administrator", "Student", "Executive Assistant to the Administrative Overseer", "Other" ]
};
  // Define a new component called button-counter
  Vue.mixin({ delimiters: ['[[',']]'] });

  Vue.component('amplify-dropdown', {
  data: function () {
    return {
      isMenuActive: false,
      ariaChecked: 'false',
      items: json
    }
  },
  methods: {
      openMenu: function() {
        this.isMenuActive = !this.isMenuActive;

        event.target.getAttribute("aria-expanded") == "false" ? event.target.setAttribute("aria-expanded", "true") : event.target.setAttribute("aria-expanded", "false");
      },
      closeMenu: function(event) {
        console.log('close menu called');
        this.isMenuActive = false;
        this.$refs.menuBtn.focus();
        this.$refs.menuBtn.setAttribute("aria-expanded", "false");
      },
      checkboxClick: function(event) {
        event.target.parentNode.getAttribute("aria-checked") == "false" ? event.target.parentNode.setAttribute("aria-checked", "true") : event.target.parentNode.setAttribute("aria-checked", "false");
      },
      focusFirstItem: function(event) {
        event.preventDefault();
        this.$refs.listItem[0].focus();
      },
      chooseItem: function(event) {
        event.preventDefault();
        event.target.click();
        event.target.focus();
      },
      clickItem: function(event) {
        event.target.focus();
      },
      preventDefault: function(event){
        event.preventDefault();
        event.stopPropagation();
      },
    },
    created: function(){
        window.addEventListener('click', e => {
          let allmenus = document.getElementsByClassName('amplify-multi-select')[0];

            if(!e.target.classList.contains('multiselect-btn') && !e.target.classList.contains('checkbox-div') && !e.target.classList.contains('dropdown-item')  && e.target.nodeName !== "INPUT" && e.target.nodeName !== "SPAN") {
                this.isMenuActive = false;
            }
            
        })
      },
    template: `<div class="amplify-dropdown amplify-multi-select" id="multi-select-menu" v-bind:class="{show: isMenuActive}" ref="menu">
        <button class="btn multiselect-btn" type="button" aria-haspopup="true" aria-expanded="false" id="multi-select-button" @click="openMenu" @keydown.down="focusFirstItem" ref="menuBtn">Select multiple items</button>
        <div class="dropdown-menu" aria-labelledby="multi-select-button">
            <label v-for="item in items.entries" tabindex="0" class="dropdown-item" role="checkbox" aria-checked="false" ref="listItem" @click="clickItem" @keydown.space.enter="chooseItem" @keydown.esc="closeMenu" @keyup.tab="closeMenu">
              <input type="checkbox" value="on" @click="checkboxClick">
              <div class="checkbox-div"></div>
              <span>[[item]]</span>
            </label>
        </div>
        </div>`
})

new Vue({ el: '#components-demo' })
</script>
    
</body>
</html>
